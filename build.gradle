plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}
//Gradle 7.x 版本中，compile, implementation, api 等关键字被弃用，而应使用 implementation 替代
dependencies {
    implementation  'org.springframework.boot:spring-boot-starter-web:2.7.8'
    implementation  'com.mysql:mysql-connector-j:8.0.32'
    implementation  'com.baomidou:mybatis-plus-boot-starter:3.5.2'
    implementation  'com.baomidou:mybatis-plus-generator:3.5.2'
    implementation  'org.freemarker:freemarker:2.3.32'
    implementation  'org.projectlombok:lombok:1.18.24'
    implementation  'org.springframework.boot:spring-boot-starter-data-redis:2.7.8'
    implementation  'org.springframework.boot:spring-boot-starter:2.7.8'
    implementation  'com.alibaba.fastjson2:fastjson2:2.0.7'
    implementation  'org.springframework.security:spring-security-core:5.7.6'
    implementation  'io.jsonwebtoken:jjwt:0.9.1'
    implementation  'javax.xml.bind:jaxb-api:2.3.1'
    implementation  'io.springfox:springfox-boot-starter:3.0.0'
    implementation  'javax.persistence:javax.persistence-api:2.2'
    implementation  'org.hibernate:hibernate-core:5.6.1.Final'
    testImplementation  'org.springframework.boot:spring-boot-starter-test:2.7.8'
}

group = 'com.hit'
version = '0.0.1-SNAPSHOT'
description = 'springboot-template'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
